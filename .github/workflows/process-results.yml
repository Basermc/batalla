name: procesar resultados
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'pon algo'
        required: true



jobs:
  process-results:
    runs-on: ubuntu-latest

    steps:
      - name: Get current date
        id: date
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
        
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas

      - name: Run script
        run: |
          python .github/scripts/process-results.py

      - name: List files in the directory
        run: |
          ls -la resultados/${{ env.DATE }}
          ls -la resultados/${{ env.DATE }}/${{ env.DATE }}.txt

      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add resultados/${{ env.DATE }}/${{ env.DATE }}.txt
          git commit -m "Add best freestylers file"
          git push origin resultados
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
